<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMKN Wakanda | Tambah Kelas Baru</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='img/img-logo-smk.png')}}">
   
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{{ url_for('static',filename='adminlte/plugins/fontawesome-free/css/all.min.css')}}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{{ url_for('static',filename='adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css')}}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static',filename='adminlte/dist/css/adminlte.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style-dashboard.css')}}">
</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="\index" class="brand-link">
      <img src="{{ url_for('static',filename='img/img-logo-smk.png')}}" alt="kt-logo" class="brand-image" style="opacity: .8" href="../../KT v2/index.html">
      <span class="brand-text">Dashboard Admin</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">

            <li class="nav-item">
              <a href="\dashboard" class="nav-link active">
                <i class="nav-icon fas fa-th"></i>
                <p>Dashboard</p>
              </a>
            </li>

            <li class="nav-item">
              <a href="\index" class="nav-link">
                <i class="nav-icon fas fa-cog"></i>
                <p>Beranda</p>
              </a>
            </li>
          </li>
        </ul>
      </nav>
    </div>
    <!-- /.sidebar -->
  </aside>


  
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Tambah Kelas Baru</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-body">
              <form action="" method="post">
                <div class="card-footer">
                  <p class="card-title">{{ sukses }}</p>
                </div> <br>
                <div class="form-group">
                  <label>ID Kelas</label>
                  <input type="text" class="form-control" placeholder="Masukkan id kelas" name="id_kelas" value="{{id_kelas_cur}}" disabled>
                </div>
                <div class="form-group">
                  <label>Nama Kelas</label>
                  <input type="text" class="form-control" placeholder="Masukkan nama" name="kelas">
                </div>
                <div class="form-group">
                  <label>Wali Kelas</label>
                  <select class="form-control" name="nip">
                    <option value="none" hidden>Pilih Wali Kelas</option>
                    {% for item in data_guru %}
                    <option value="{{item[0]}}">{{ item[1] }} [ NIP. {{ item[0] }}]</option>
                    {% endfor %}
                  </select>
                </div>
                
                <br>
                <div>
                  <button type="submit" class="btn btn-primary">Add Kelas</button>
                </div>
                <br>
              </form>
            </div>
          </div>
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{{ url_for('static',filename='adminlte/plugins/jquery/jquery.min.js')}}"></script>
<!-- Bootstrap 4 -->
<script src="{{ url_for('static',filename='adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static',filename='adminlte/dist/js/adminlte.min.js')}}"></script>
<!-- Summernote -->
<script src="{{ url_for('static',filename='adminlte/plugins/summernote/summernote-bs4.min.js')}}"></script>
<!-- CodeMirror -->

</body>
</html>
